<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Story Studio</title>
    <style>
        :root {
            --background-gradient: linear-gradient(180deg, #f3f4f9 0%, #e9edf5 100%);
            --border-color: #e2e8f0;
            --assistant-bg: #ffffff;
            --assistant-border: rgba(148, 163, 184, 0.4);
            --user-bg: linear-gradient(135deg, #2563eb, #3b82f6);
            --text-color: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-shell {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(248, 250, 252, 0.85);
            backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.4);
            padding: 18px clamp(16px, 4vw, 32px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 22px;
            background: radial-gradient(circle at 30% 30%, #fff, #e5edff 60%, #c7d2fe 100%);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.2);
        }

        .branding h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .branding p {
            font-size: 13px;
            color: var(--muted);
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .mode-selector {
            display: flex;
            gap: 6px;
            padding: 4px;
            background: rgba(148, 163, 184, 0.12);
            border-radius: 999px;
        }

        .mode-btn {
            border: none;
            background: transparent;
            color: var(--muted);
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn:hover {
            color: var(--text-color);
        }

        .mode-btn.active {
            background: #ffffff;
            color: var(--text-color);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.15);
        }

        .ghost-btn {
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: var(--accent);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ghost-btn:hover {
            border-color: rgba(37, 99, 235, 0.5);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.16);
        }

        .chat-shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: min(960px, 100%);
            margin: 0 auto;
            padding: 24px clamp(16px, 4vw, 32px) 32px;
        }

        .error-banner {
            display: none;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(220, 38, 38, 0.25);
            background: rgba(254, 226, 226, 0.8);
            color: #b91c1c;
            font-size: 14px;
        }

        .error-banner.active {
            display: block;
        }

        .chat-log {
            flex: 1;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            padding: clamp(16px, 4vw, 28px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0 15px 45px rgba(15, 23, 42, 0.08);
        }

        .chat-log::after {
            content: "";
            height: 8px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .bubble {
            background: var(--user-bg);
            color: #f8fafc;
            border: none;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
        }

        .message.user .avatar {
            background: #1d4ed8;
            color: #dbeafe;
        }

        .message.assistant .bubble {
            background: var(--assistant-bg);
            border: 1px solid var(--assistant-border);
            box-shadow: 0 12px 25px rgba(15, 23, 42, 0.05);
        }

        .message.assistant .avatar {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 13px;
            font-weight: 600;
        }

        .bubble {
            max-width: min(680px, 85%);
            padding: 16px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
            transition: box-shadow 0.2s ease;
        }

        .message.assistant.intro .bubble {
            box-shadow: none;
        }

        .message.error .bubble {
            border-color: rgba(220, 38, 38, 0.35);
            background: rgba(254, 226, 226, 0.85);
            color: #7f1d1d;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(37, 99, 235, 0.6);
            border-radius: 999px;
            animation: bounce 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.12s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.24s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .composer {
            background: rgba(255, 255, 255, 0.88);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(15, 23, 42, 0.08);
            padding: 16px;
        }

        .composer-inner {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        textarea {
            flex: 1;
            resize: none;
            min-height: 52px;
            max-height: 180px;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid transparent;
            font-size: 15px;
            font-family: inherit;
            line-height: 1.5;
            background: rgba(248, 250, 252, 0.9);
            color: var(--text-color);
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        textarea::placeholder {
            color: rgba(100, 116, 139, 0.7);
        }

        .primary-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            box-shadow: 0 12px 25px rgba(37, 99, 235, 0.3);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            white-space: nowrap;
        }

        .primary-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 18px 30px rgba(37, 99, 235, 0.35);
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .primary-btn svg {
            width: 16px;
            height: 16px;
        }

        .chat-log::-webkit-scrollbar {
            width: 8px;
        }

        .chat-log::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.35);
            border-radius: 999px;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .branding {
                width: 100%;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .chat-shell {
                padding: 16px;
            }

            .chat-log {
                border-radius: 20px;
            }

            .bubble {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="branding">
                <div class="logo">🌙</div>
                <div>
                    <h1>Moonlight Story Studio</h1>
                    <p>Craft imaginative tales with an AI muse</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="short">Short story</button>
                    <button class="mode-btn" data-mode="creative">Creative mode</button>
                </div>
                <button class="ghost-btn" id="newChatBtn">New chat</button>
            </div>
        </header>

        <main class="chat-shell">
            <div class="error-banner" id="errorBanner"></div>
            <section class="chat-log" id="chatContainer"></section>
            <div class="composer">
                <div class="composer-inner">
                    <textarea 
                        id="promptInput"
                        rows="1"
                        placeholder="Ask Moonlight for a tale, or describe the adventure you have in mind..."
                    ></textarea>
                    <button class="primary-btn" id="generateBtn">
                        <span>Send</span>
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentMode = 'short';

        const chatContainer = document.getElementById('chatContainer');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('generateBtn');
        const errorBanner = document.getElementById('errorBanner');
        const newChatBtn = document.getElementById('newChatBtn');

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        sendBtn.addEventListener('click', generateStory);

        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey && !event.isComposing) {
                event.preventDefault();
                generateStory();
            }
        });

        promptInput.addEventListener('input', autoResize);

        newChatBtn.addEventListener('click', resetConversation);

        autoResize();
        resetConversation();

        async function generateStory() {
            if (sendBtn.disabled) {
                return;
            }

            const rawPrompt = promptInput.value.trim();
            const prompt = rawPrompt || getDefaultPrompt(currentMode);

            hideError();
            promptInput.value = '';
            autoResize();

            appendMessage('user', prompt);
            const assistantMessage = appendMessage('assistant', '', { loading: true });

            disableComposer(true);

            try {
                const response = await fetch('http://localhost:8000/generate-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        mode: currentMode,
                        max_tokens: currentMode === 'short' ? 256 : 512,
                        temperature: 0.4,
                        top_p: 0.9
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                if (!response.body || !response.body.getReader) {
                    throw new Error('Streaming response not supported in this browser');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let storyBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    if (!chunk) {
                        continue;
                    }
                    storyBuffer += chunk;
                    setMessageContent(assistantMessage, storyBuffer);
                }

                storyBuffer += decoder.decode();
                storyBuffer = storyBuffer.replace(/<\|endoftext\|>/g, '').trim();
                setMessageContent(assistantMessage, storyBuffer || "I couldn't compose a story this time.");
            } catch (error) {
                console.error('Error:', error);
                setMessageContent(assistantMessage, "I ran into a problem while crafting your story. Please make sure the Moonlight backend is running on http://localhost:8000 and try again.", true);
                showError(`Error: ${error.message}. Make sure the backend server is running on http://localhost:8000.`);
            } finally {
                disableComposer(false);
                promptInput.focus();
            }
        }

        function appendMessage(role, text, options = {}) {
            const message = document.createElement('article');
            message.className = `message ${role}`;
            if (options.intro) {
                message.classList.add('intro');
            }

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'You' : 'AI';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            if (options.loading) {
                bubble.classList.add('loading');
                bubble.appendChild(createTypingIndicator());
            } else {
                bubble.textContent = text;
            }

            message.appendChild(avatar);
            message.appendChild(bubble);
            chatContainer.appendChild(message);

            scrollToBottom();
            return message;
        }

        function setMessageContent(messageElement, text, isError = false) {
            const bubble = messageElement.querySelector('.bubble');
            bubble.classList.remove('loading');
            bubble.innerHTML = '';
            bubble.textContent = text;

            if (isError) {
                messageElement.classList.add('error');
            } else {
                messageElement.classList.remove('error');
            }

            scrollToBottom();
        }

        function createTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            return indicator;
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function disableComposer(disabled) {
            sendBtn.disabled = disabled;
            promptInput.disabled = disabled;
        }

        function showError(message) {
            errorBanner.textContent = message;
            errorBanner.classList.add('active');
        }

        function hideError() {
            errorBanner.textContent = '';
            errorBanner.classList.remove('active');
        }

        function autoResize() {
            promptInput.style.height = 'auto';
            promptInput.style.height = Math.min(promptInput.scrollHeight, 180) + 'px';
        }

        function resetConversation() {
            chatContainer.innerHTML = '';
            appendMessage('assistant', "Hi, I'm Moonlight. Share a prompt and I'll spin a story for you. Leave it blank if you'd like a surprise prompt!", { intro: true });
            hideError();
            promptInput.value = '';
            autoResize();
            promptInput.focus();
        }

        function getDefaultPrompt(mode) {
            const shortPrompts = [
                'Write a short story.',
                'Tell me a story.',
                'Create an interesting story.',
            ];

            const creativePrompts = [
                'Write a creative story.',
                'Write a story about adventure.',
                'Tell me an engaging tale.',
                'Create a short narrative.',
            ];

            const prompts = mode === 'short' ? shortPrompts : creativePrompts;
            return prompts[Math.floor(Math.random() * prompts.length)];
        }
    </script>
</body>
</html>
