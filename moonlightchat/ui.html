<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moonlightchat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .new-chat-btn {
            width: 24px;
            height: 24px;
            border: 1.5px solid #d1d5db;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6b7280;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            border-color: #9ca3af;
            background: #f9fafb;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 768px) {
            .chat-container {
                padding: 40px 60px;
            }
        }

        @media (min-width: 1200px) {
            .chat-container {
                padding: 40px 100px;
            }
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 100%;
            width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        @media (min-width: 768px) {
            .message {
                width: 75%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #f3f4f6;
            color: #000;
        }

        .message.assistant .message-content {
            background: transparent;
            color: #000;
        }

        .input-container {
            padding: 20px 20px 30px;
            border-top: 1px solid #e5e7eb;
        }

        @media (min-width: 768px) {
            .input-container {
                padding: 20px 60px 30px;
            }
        }

        @media (min-width: 1200px) {
            .input-container {
                padding: 20px 100px 30px;
            }
        }

        .input-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            resize: none;
            transition: border-color 0.2s;
            line-height: 1.5;
            max-height: 200px;
        }

        .input-box:focus {
            border-color: #9ca3af;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: #000;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #1f2937;
        }

        .send-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .error {
            color: #ef4444;
            padding: 12px 16px;
            background: #fee2e2;
            border-radius: 8px;
            font-size: 14px;
            margin: 0 auto;
            max-width: 800px;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="new-chat-btn" onclick="newChat()" title="New chat">+</button>
        <h1>moonlightchat</h1>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="userInput" 
                class="input-box" 
                placeholder="Message moonlightchat..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M1 8L15 1L8 15L7 9L1 8Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let conversationHistory = [];
        let isGenerating = false;

        // Auto-resize textarea
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function newChat() {
            conversationHistory = [];
            document.getElementById('chatContainer').innerHTML = '';
        }

        function addMessage(role, content, streaming = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            if (streaming) {
                contentDiv.id = 'streaming-message';
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return contentDiv;
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
        }

        async function sendMessage() {
            if (isGenerating) return;
            
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;
            
            // Add user message to UI and history
            addMessage('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Disable input
            isGenerating = true;
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Add loading indicator
            const loadingDiv = addMessage('assistant', '', true);
            const loadingSpan = document.createElement('span');
            loadingSpan.className = 'loading';
            loadingDiv.appendChild(loadingSpan);
            
            try {
                // Prepare messages for API
                const messages = [
                    { role: 'system', content: 'You are a helpful, accurate, and concise AI assistant. Follow instructions precisely. If you\'re unsure, say so.' },
                    ...conversationHistory
                ];
                
                const response = await fetch(`${API_URL}/generate-stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        max_tokens: 512,
                        temperature: 0.7,
                        top_p: 0.9,
                        repetition_penalty: 1.15,
                        repetition_penalty_length: 64
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Clear loading indicator
                loadingDiv.innerHTML = '';
                
                // Stream the response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    assistantMessage += chunk;
                    loadingDiv.textContent = assistantMessage;
                    
                    // Auto-scroll
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                
                // Add to history
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                loadingDiv.removeAttribute('id');
                
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                showError('Failed to generate response. Please try again.');
            } finally {
                isGenerating = false;
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Check backend health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                if (!data.model_loaded) {
                    showError('Model is still loading. Please wait...');
                }
            } catch (error) {
                showError('Cannot connect to backend. Make sure the server is running on port 8000.');
            }
        }

        checkHealth();
    </script>
</body>
</html>
